
<app-default-login-layout 
        title="FaÃ§a login em sua conta" 
        primaryBtnText="Conecte-se Agora." 
        secondaryBtnText="Inscreva-se Agora"
        (submit)="submit()"
        (navigate)="navigate()"
        [disablePrimaryBtn]="!loginForm.valid"
        >
    <form [formGroup]="loginForm">
        <app-primary-input 
        formControlName="email"
        inputName="email" 
        type="email" 
        label="Email" 
        placeholder="Digite seu e-mail">
            <img src="assets/svg/email-icon.svg" />
        </app-primary-input>
        <app-primary-input 
        formControlName="password"
        formName="password" 
        type="password" 
        label="Senha" 
        placeholder="Digite sua senha">
            <img src="assets/svg/password-icon.svg" />
        </app-primary-input>
        <span>Esqueceu sua senha?</span>
    </form>
</app-default-login-layout>
